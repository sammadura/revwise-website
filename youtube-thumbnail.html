<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revwise YouTube Thumbnail</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .thumbnail {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #349cff 100%);
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }

    /* Decorative elements */
    .thumbnail::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      border-radius: 50%;
    }

    .thumbnail::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
      border-radius: 50%;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .logo-text {
      color: white;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 30px;
    }

    .headline {
      color: white;
      font-size: 90px;
      font-weight: 900;
      line-height: 1.1;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      letter-spacing: -2px;
    }

    .highlight {
      color: #fbbf24;
      display: block;
    }

    .subheadline {
      color: rgba(255,255,255,0.95);
      font-size: 42px;
      font-weight: 700;
      line-height: 1.3;
    }

    .stars {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .star {
      color: #fbbf24;
      font-size: 60px;
    }

    .cta-badge {
      background: white;
      color: #349cff;
      padding: 25px 50px;
      border-radius: 50px;
      font-size: 36px;
      font-weight: 900;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      align-self: flex-start;
    }

    .play-icon {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="thumbnail">
    <div class="content">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">⭐</div>
        <div class="logo-text">RevWise</div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="headline">
          Get 10x More
          <span class="highlight">Google Reviews</span>
        </div>

        <div class="subheadline">
          Automated Review Collection<br>That Actually Works
        </div>

        <div class="stars">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>

      <!-- CTA -->
      <div class="cta-badge">
        <span class="play-icon">▶</span>
        <span>WATCH NOW</span>
      </div>
    </div>
  </div>

  <script>
    // Instructions
    setTimeout(() => {
      alert('To save this as your YouTube thumbnail:\n\n1. Take a screenshot of just the blue rectangle (1280x720px)\n2. On Mac: Cmd+Shift+4, then drag to select\n3. On Windows: Use Snipping Tool\n4. Upload to YouTube as custom thumbnail\n\nTip: Make sure you capture the entire blue rectangle!');
    }, 500);
  </script>
</body>
</html>
